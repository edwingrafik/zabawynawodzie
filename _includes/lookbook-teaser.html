<div class="row container-fluid no-gutters">
  <div class="col-12 text-center mt-5 mb-5">
    <h2 class="text-uppercase">Lookbook</h2>
  </div>
  {% for item in site.photos limit: 6 %}
  <div class="col-sm-2">
    <div class="lookbook-parent">
      <a href="/img/{{ item }}" data-lightbox="example-set" data-title="{{ site.lightbox-tip }}">
        <div class="lookbook-child" style="background-image: url('/img/{{ item }}')">
          <i class="fas fa-search"></i>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
</div>

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    <!-- {% include social-sidebar.html %} -->
    {% include header.html %}
    <wrapper class="d-flex flex-column">
      <div class="row mr-0 no-gutters container-flex" style="overflow-x: hidden;">
        <div class="col-2">
          {% include menu-sidebar.html %}
        </div>
        <div class="col-10">
          <main class="d-flex justify-content-between">
            {{ content }}
          </main>
        </div>
      </div>
    </wrapper>
    <!-- Minifying -->
    {% for script in include.scripts %}
      {% if site.environment == "production" %}
      <script type="text/javascript" src="{{ script | remove: '.min' | remove: '.js' | append: '.min.js' }}"></script>
      {% else %}
      <script type="text/javascript" src="{{ script }}"></script>
      {% endif %}
    {% endfor %}

    {% include scripts.html %}
  </body>
</html>

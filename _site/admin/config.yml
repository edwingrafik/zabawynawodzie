backend:
  # name: github
  name: git-gateway
  repo: edwingrafik/zabawynawodzie
  branch: master
  site_domain: vibrant-rosalind-6163f5.netlify.com
  accept_roles: #optional - accepts all users if left out
    - admin
    - editor

# publish_mode: editorial_workflow

media_folder: "images/uploads"

collections:
  - name: "post" # Used in routes, e.g. /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Title Image", name: "title-img", widget: "image"}

  - name: "subpages" # Used in routes, e.g. /admin/collections/blog
    label: "Podstrona" # Used in the UI
    folder: "_subpages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "default"

      - label: "Tytuł"
        name: "title"
        widget: "string"

      - label: "Kolejność"
        name: "order"
        widget: "number"
        valueType: "int"

      - label: "Link"
        name: "permalink"
        widget: "string"

  - name: "pricing"
    label: "Cennik"
    folder: "_pricing"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Nazwa"
        name: "title"
        widget: "string"

      - label: "Wpis"
        name: "entry"
        widget: "text"

      - label: "Opis"
        name: "desc"
        widget: "text"

      - label: "Kolejność"
        name: "order"
        widget: "number"
        valueType: "int"

  - name: "offer"
    label: "Oferta"
    folder: "_offer"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Nazwa"
        name: "title"
        widget: "string"

      - label: "Wpis"
        name: "entry"
        widget: "text"

      - label: "Kolejność"
        name: "order"
        widget: "number"
        valueType: "int"

  - name: "title"
    label: "Dane strony"
    folder: "_contact"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Nazwa strony"
        name: "title"
        widget: "text"

      - label: "Właściciel strony"
        name: "owner"
        widget: "text"

      - label: "E-mail"
        name: "email"
        widget: "text"

      - label: "Telefon"
        name: "phone"
        widget: "text"

      - label: "Adres 1"
        name: "address_1"
        widget: "text"

      - label: "Adres 2"
        name: "address_2"
        widget: "text"

      - label: "Mapa"
        name: "map"
        widget: "text"
        required: false

      - label: "Social"
        name: "social"
        widget: "text"

      - label: "Opis META"
        name: "description"
        widget: "text"

      - label: "Brand color"
        name: "brand-color"
        widget: "text"

  - name: "disciplines"
    label: "Dyscypliny"
    folder: "_disciplines"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Nazwa sportu"
        name: "title"
        widget: "text"
        required: true

      - label: "Link"
        name: "permalink"
        widget: "string"
        required: true

      - label: "Opis"
        name: "desc"
        widget: "text"
        required: false

      - label: "Krótki opis"
        name: "short-desc"
        widget: "text"
        required: false

      - label: "Film"
        name: "video"
        widget: "text"
        required: false

      - label: "Zdjęcie"
        name: "thumbnail"
        widget: "image"
        default: "/images/uploads/default.jpg"
        required: false

      - label: "Alt tekst"
        name: "alt"
        widget: "text"
        default: "Zabawa na wodzie"

      - label: "Kolejność"
        name: "order"
        widget: "number"
        valueType: "int"

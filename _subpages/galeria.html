<div class="margin-left my-5 margin-right">
  <h2>{{ page.title }}</h2>
  {% assign image_files = site.static_files | where: "image", true %}
  {% include lightbox-controls.html %}
  <div class="lightbox-gallery">
    <div class="row no-gutters">
    {% for image in image_files %}
    <figure class="img-container col-md-4 col-xs-6" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="{{ image.path }}" data-size="1080x720" itemprop="contentUrl">
        <img src="{{ image.path }}" alt="" class="image" itemprop="thumbnail">
        <div class="img-overlay">
          <span class="img-caption">{{ image.basename }}</span>
        </div>
      </a>
      <figcaption itemprop="caption description"></figcaption>
    </figure>
    {% endfor %}
    </div>
</div>

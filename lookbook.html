---
layout: default
title: Lookbook
permalink: /lookbook/
---
<main aria-label="Content">
  <section>
    <div class="col mb-5 text-center">
      <h2>{{ page.title }}</h2>
    </div>
    <div class="row container-fluid no-gutters">
      {% for item in site.photos %}
      <div class="col-lg-3 col-md-4 col-xs-6">
        <div class="lookbook-parent">
          <a href="/img/{{ item }}" data-lightbox="example-set" data-title="{{ site.lightbox-tip }}">
            <div class="lookbook-child" style="background-image: url('/img/{{ item }}')">
              <i class="fas fa-search"></i>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</main>
